 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Metadata</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../js/move-metadata.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Menu -->
    <nav class="bg-white shadow-lg mb-8">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4 px-2">
                        <span class="font-semibold text-gray-500 text-lg">Arcadia</span>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="/" class="py-4 px-2 text-gray-500 hover:text-green-500 transition duration-300">Home</a>
                        <a href="move-hero.html" class="py-4 px-2 text-gray-500 hover:text-green-500 transition duration-300">Move Hero</a>
                        <a href="move-metadata.html" class="py-4 px-2 text-green-500 border-b-2 border-green-500 font-semibold">Move Metadata</a>
                        <a href="move-nft.html" class="py-4 px-2 text-gray-500 hover:text-green-500 transition duration-300">Move NFT</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Move Metadata</h1>

        <!-- Wallet Connection -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Wallet Connection</h2>
            <button id="connectWallet" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Connect Wallet
            </button>
            <p id="walletStatus" class="mt-2 text-gray-600"></p>
        </div>

        <!-- Metadata Management -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Metadata Management</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Token ID</label>
                    <input type="text" id="tokenId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Metadata URI</label>
                    <input type="text" id="metadataUri" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div class="flex space-x-4">
                    <button onclick="setMetadata()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Set Metadata
                    </button>
                    <button onclick="getMetadata()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Get Metadata
                    </button>
                </div>
            </div>
        </div>

        <!-- Metadata Display -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Metadata Information</h2>
            <div id="metadataInfo" class="bg-gray-50 p-4 rounded">
                <!-- Metadata information will be displayed here -->
            </div>
        </div>

        <!-- Token List -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Token Metadata List</h2>
            <button onclick="refreshTokenList()" class="mb-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Refresh List
            </button>
            <div id="tokenList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Token metadata will be dynamically added here -->
            </div>
        </div>

        <!-- Event Log -->
        <div class="bg-white rounded-lg shadow p-6 mt-8">
            <h2 class="text-xl font-semibold mb-4">Event Log</h2>
            <div id="eventLog" class="bg-gray-100 p-4 rounded h-48 overflow-y-auto font-mono text-sm">
                <!-- Events will be logged here -->
            </div>
        </div>
    </div>
</body>
</html>
