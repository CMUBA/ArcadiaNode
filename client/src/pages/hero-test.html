<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero NFT System</title>
    <script type="module" src="../js/hero-test.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-7xl mx-auto">
        <!-- Message Display -->
        <div id="message" class="fixed top-4 right-4 z-50 hidden bg-blue-500 text-white px-6 py-3 rounded shadow-lg"></div>
        
        <!-- Header -->
        <div class="flex justify-between items-center mb-6 bg-white p-4 rounded-lg shadow">
            <div class="flex items-center space-x-6">
                <h1 class="text-2xl font-bold text-gray-800">Hero NFT System</h1>
                <nav class="flex space-x-6">
                    <a href="hero-metadata.html" class="text-blue-500 hover:text-blue-600 font-medium">Metadata Management</a>
                    <a href="hero-management.html" class="text-blue-500 hover:text-blue-600 font-medium">Hero Management</a>
                    <a href="nft-contract.html" class="text-blue-500 hover:text-blue-600 font-medium">NFT Contract Info</a>
                </nav>
            </div>
            <!-- Wallet Connection -->
            <div class="flex items-center space-x-4">
                <button id="connectWallet" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 text-sm font-medium">Connect Wallet</button>
                <div id="connectedWallet" class="hidden">
                    <p class="text-sm">Address: <span id="walletAddress" class="font-mono text-xs"></span></p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-2 gap-6">
            <!-- NFT List -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Your NFTs</h2>
                <div id="nftList" class="space-y-2 max-h-[calc(100vh-300px)] overflow-y-auto">
                    <p class="text-gray-500 text-sm">Connect your wallet to view NFTs</p>
                </div>
            </div>

            <!-- Create Hero Section -->
            <div id="createHeroSection" class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Create Hero</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block mb-2 text-gray-700">NFT Contract:</label>
                        <input type="text" id="heroNFTContract" class="border p-2 rounded w-full bg-gray-50" readonly>
                    </div>
                    <div>
                        <label class="block mb-2 text-gray-700">Token ID:</label>
                        <input type="text" id="heroTokenId" class="border p-2 rounded w-full bg-gray-50" readonly>
                    </div>
                    <div>
                        <label class="block mb-2 text-gray-700">Hero Name:</label>
                        <input type="text" id="heroName" class="border p-2 rounded w-full" placeholder="Enter hero name">
                    </div>
                    <div>
                        <label class="block mb-2 text-gray-700">Race:</label>
                        <select id="heroRace" class="border p-2 rounded w-full">
                            <option value="">Select race</option>
                            <option value="1">Human</option>
                            <option value="2">Elf</option>
                            <option value="3">Dwarf</option>
                            <option value="4">Orc</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-2 text-gray-700">Gender:</label>
                        <select id="heroGender" class="border p-2 rounded w-full">
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>
                    <button onclick="createHero()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 requires-wallet w-full font-medium" disabled>
                        Create Hero
                    </button>
                </div>
            </div>
        </div>

        <!-- Event Log -->
        <div class="bg-white rounded-lg shadow p-6 mt-6">
            <h2 class="text-2xl font-semibold mb-4">Event Log</h2>
            <pre id="eventLog" class="bg-gray-100 p-4 rounded h-48 overflow-y-auto font-mono text-sm"></pre>
        </div>
    </div>
</body>
</html>
