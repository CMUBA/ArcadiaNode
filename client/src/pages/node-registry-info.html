<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点注册合约信息 - Arcadia Node</title>
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/ethers.umd.min.js"></script>
    <style>
        .node-list {
            margin-top: 20px;
        }
        .node-item {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .node-item h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .node-detail {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 10px;
            margin-bottom: 5px;
        }
        .node-detail .label {
            font-weight: bold;
            color: #666;
        }
        .node-detail .value {
            word-break: break-all;
        }
        .refresh-btn {
            margin-bottom: 20px;
        }
        .search-section {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .search-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .search-form input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .search-form button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .search-form button:hover {
            background: #45a049;
        }
        .error {
            color: #f44336;
            padding: 10px;
            margin: 10px 0;
            background: #ffebee;
            border-radius: 4px;
        }
        .no-nodes {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>节点注册合约信息</h1>
            <a href="/index.html" class="back-link">返回首页</a>
        </div>
    </div>

    <div class="container">
        <h1>节点注册信息</h1>
        <div class="info-section">
            <p>合约地址：<span id="contractAddress">加载中...</span></p>
            <p>状态：<span id="status">正在连接...</span></p>
        </div>
        
        <div class="search-section">
            <h2>查询节点信息</h2>
            <div class="search-form">
                <input type="text" id="nodeAddress" placeholder="输入节点地址" />
                <button onclick="checkNodeAddress()">查询</button>
            </div>
        </div>

        <div class="node-list-section">
            <h2>已注册节点列表</h2>
            <button onclick="refreshNodeList()">刷新节点列表</button>
            <div id="nodeList" class="node-list"></div>
        </div>
    </div>

    <script type="module">
        import { ethers } from 'ethers';
        import config from '../config/index.js';

        async function initContract() {
            try {
                // Get contract address from config
                const nodeRegistryAddress = config.NODE_REGISTRY_ADDRESS;
                document.getElementById('contractAddress').textContent = nodeRegistryAddress;
                
                // Get ABI from public/abi
                const response = await fetch('/abi/NodeRegistry.json');
                const abiJson = await response.json();
                const abi = abiJson.abi; // Forge 生成的 JSON 文件中 ABI 在 abi 字段
                
                // Connect to provider
                const provider = new ethers.JsonRpcProvider('https://sepolia.optimism.io');
                document.getElementById('status').textContent = 'Connected';
                
                // Create contract instance
                const contract = new ethers.Contract(nodeRegistryAddress, abi, provider);
                
                // Get registered nodes
                const nodeCount = await contract.nodeCount();
                const nodes = [];
                
                for (let i = 0; i < nodeCount; i++) {
                    const nodeAddress = await contract.nodes(i);
                    const nodeInfo = await contract.getNodeInfo(nodeAddress);
                    nodes.push({
                        address: nodeAddress,
                        url: nodeInfo.nodeUrl,
                        apiUrl: nodeInfo.apiUrl,
                        ens: nodeInfo.nodeEns,
                        services: nodeInfo.serviceList
                    });
                }
                
                // Display nodes
                displayNodes(nodes);
            } catch (error) {
                console.error('Failed to initialize contract:', error);
                document.getElementById('status').textContent = 'Error: ' + error.message;
                document.getElementById('nodeList').innerHTML = `<div class="error">Loading failed: ${error.message}</div>`;
            }
        }

        function displayNodes(nodes) {
            const nodeList = document.getElementById('nodeList');
            if (nodes.length === 0) {
                nodeList.innerHTML = '<div class="no-nodes">No registered nodes found</div>';
                return;
            }
            
            nodeList.innerHTML = nodes.map(node => `
                <div class="node-item">
                    <div class="node-detail">
                        <span class="label">Address:</span>
                        <span class="value">${node.address}</span>
                    </div>
                    <div class="node-detail">
                        <span class="label">Node URL:</span>
                        <span class="value">${node.url}</span>
                    </div>
                    <div class="node-detail">
                        <span class="label">API URL:</span>
                        <span class="value">${node.apiUrl}</span>
                    </div>
                    <div class="node-detail">
                        <span class="label">ENS:</span>
                        <span class="value">${node.ens || 'N/A'}</span>
                    </div>
                    <div class="node-detail">
                        <span class="label">Services:</span>
                        <span class="value">${node.services.join(', ')}</span>
                    </div>
                </div>
            `).join('');
        }

        // Initialize on page load
        window.addEventListener('load', initContract);
    </script>
</body>
</html>
