<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Metadata Management</title>
    <script type="module" src="../js/hero-test.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6 bg-white p-4 rounded-lg shadow">
            <div class="flex items-center space-x-6">
                <h1 class="text-2xl font-bold text-gray-800">Metadata Management</h1>
                <nav class="flex space-x-6">
                    <a href="hero-test.html" class="text-blue-500 hover:text-blue-600 font-medium">NFT System</a>
                    <a href="hero-management.html" class="text-blue-500 hover:text-blue-600 font-medium">Hero Management</a>
                    <a href="nft-contract.html" class="text-blue-500 hover:text-blue-600 font-medium">NFT Contract Info</a>
                </nav>
            </div>
            <!-- Wallet Connection -->
            <div class="flex items-center space-x-4">
                <button id="connectWallet" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 text-sm font-medium">Connect Wallet</button>
                <div id="connectedWallet" class="hidden">
                    <p class="text-sm">Address: <span id="walletAddress" class="font-mono text-xs"></span></p>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-2 gap-6">
            <!-- Price Settings -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-xl font-semibold mb-4 text-gray-800">Price Settings</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block mb-2 text-gray-700">Token ID:</label>
                        <input type="number" id="priceTokenId" class="border p-2 rounded w-full" placeholder="Enter token ID">
                    </div>
                    <div>
                        <label class="block mb-2 text-gray-700">Native Price (ETH):</label>
                        <input type="number" id="nativePrice" class="border p-2 rounded w-full" placeholder="Enter price in ETH">
                    </div>
                    <button onclick="setPriceConfig()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 requires-wallet w-full font-medium" disabled>Set Price Config</button>
                </div>
            </div>

            <!-- Token Settings -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-xl font-semibold mb-4 text-gray-800">Token Settings</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block mb-2 text-gray-700">Token Price:</label>
                        <input type="number" id="tokenPrice" class="border p-2 rounded w-full" placeholder="Enter token price">
                    </div>
                    <div>
                        <label class="block mb-2 text-gray-700">Payment Token:</label>
                        <input type="text" id="paymentToken" class="border p-2 rounded w-full" placeholder="Enter payment token address">
                    </div>
                    <button onclick="getPriceConfig()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 requires-wallet w-full font-medium" disabled>Get Price Config</button>
                    <div id="priceConfigInfo" class="mt-2 text-sm"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
