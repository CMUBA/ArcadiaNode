<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Register Contracts - Arcadia Node</title>
    <link rel="stylesheet" href="/css/common.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module">
        import config from '../config/index.js';
        
        window.addEventListener('load', () => {
            // Display contract addresses
            document.getElementById('tokenAddress').textContent = config.TOKEN_CONTRACT_ADDRESS;
            document.getElementById('tokenAddressLink').href = `https://sepolia-optimism.etherscan.io/address/${config.TOKEN_CONTRACT_ADDRESS}`;
            
            document.getElementById('stakeManagerAddress').textContent = config.STAKE_MANAGER_ADDRESS;
            document.getElementById('stakeManagerLink').href = `https://sepolia-optimism.etherscan.io/address/${config.STAKE_MANAGER_ADDRESS}`;
            
            document.getElementById('nodeRegistryAddress').textContent = config.NODE_REGISTRY_ADDRESS;
            document.getElementById('nodeRegistryLink').href = `https://sepolia-optimism.etherscan.io/address/${config.NODE_REGISTRY_ADDRESS}`;
        });
    </script>
</head>
<body class="bg-gray-100">
    <div class="header">
        <div class="container">
            <div class="nav-links">
                <a href="/" class="back-link">Back to Home</a>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Node Register Contracts</h1>
        
        <div class="grid gap-6">
            <!-- Token Contract -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Token Contract</h2>
                <div class="space-y-2">
                    <p class="text-gray-600">Contract Address:</p>
                    <a id="tokenAddressLink" href="#" target="_blank" class="text-blue-600 hover:text-blue-800 break-all">
                        <code id="tokenAddress" class="bg-gray-100 px-2 py-1 rounded"></code>
                    </a>
                </div>
            </div>

            <!-- Stake Manager Contract -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Stake Manager Contract</h2>
                <div class="space-y-2">
                    <p class="text-gray-600">Contract Address:</p>
                    <a id="stakeManagerLink" href="#" target="_blank" class="text-blue-600 hover:text-blue-800 break-all">
                        <code id="stakeManagerAddress" class="bg-gray-100 px-2 py-1 rounded"></code>
                    </a>
                </div>
            </div>

            <!-- Node Registry Contract -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Node Registry Contract</h2>
                <div class="space-y-2">
                    <p class="text-gray-600">Contract Address:</p>
                    <a id="nodeRegistryLink" href="#" target="_blank" class="text-blue-600 hover:text-blue-800 break-all">
                        <code id="nodeRegistryAddress" class="bg-gray-100 px-2 py-1 rounded"></code>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
