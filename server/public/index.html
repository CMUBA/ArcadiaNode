<!-- server/public/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .service-section { margin-bottom: 20px; }
        .service-section h2 { margin-bottom: 10px; }
        .input-group { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>API 测试页面</h1>

    <!-- 节点管理 API -->
    <div class="service-section" id="node-service">
        <h2>节点管理服务</h2>
        <div class="input-group">
            <label for="node-input">输入：</label>
            <input type="text" id="node-input" placeholder="输入节点信息">
        </div>
        <button onclick="testNodeService()">测试节点注册</button>
        <div id="node-result"></div>
    </div>

    <!-- 服务管理 API -->
    <div class="service-section" id="service-service">
        <h2>服务管理服务</h2>
        <div class="input-group">
            <label for="service-input">输入：</label>
            <input type="text" id="service-input" placeholder="输入服务信息">
        </div>
        <button onclick="testServiceService()">测试服务注册</button>
        <div id="service-result"></div>
    </div>

    <!-- 用户管理 API -->
    <div class="service-section" id="user-service">
        <h2>用户管理服务</h2>
        <div class="input-group">
            <label for="user-input">输入：</label>
            <input type="text" id="user-input" placeholder="输入用户信息">
        </div>
        <button onclick="testUserService()">测试用户注册</button>
        <div id="user-result"></div>
    </div>

    <!-- 链管理 API -->
    <div class="service-section" id="chain-service">
        <h2>链管理服务</h2>
        <div class="input-group">
            <label for="chain-input">输入：</label>
            <input type="text" id="chain-input" placeholder="输入链交互信息">
        </div>
        <button onclick="testChainService()">测试链交互</button>
        <div id="chain-result"></div>
    </div>

    <script>
        function testNodeService() {
            const input = document.getElementById('node-input').value;
            fetch('/api/node/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('node-result').innerText = JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('node-result').innerText = 'Error: ' + error;
            });
        }

        function testServiceService() {
            const input = document.getElementById('service-input').value;
            fetch('/api/service/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('service-result').innerText = JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('service-result').innerText = 'Error: ' + error;
            });
        }

        function testUserService() {
            const input = document.getElementById('user-input').value;
            fetch('/api/user/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-result').innerText = JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('user-result').innerText = 'Error: ' + error;
            });
        }

        function testChainService() {
            const input = document.getElementById('chain-input').value;
            fetch('/api/chain/interact', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('chain-result').innerText = JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('chain-result').innerText = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
